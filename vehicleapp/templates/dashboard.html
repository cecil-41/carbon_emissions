<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand">Hello {{request.user}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row mt-3">
          <form method="POST" action="">
            {% csrf_token %}
            <div class="col-md-3 mb-2">
              {{ form.vehicle_model }}
            </div>
            <div class="col-md-3 mb-2">
              {{ form.year }}
            </div>
            <div class="col-md-3 mb-2">
              {{ form.units }}
            </div>
            <div class="col-md-3 mb-2">
              <button type="submit" class="btn btn-primary">Calculate Emissions</button>
            </div>
          </form>
        
            <!-- Table -->
            <di class="col-md-12">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Model</th>
                        <th scope="col">Year</th>
                        <th scope="col">Units</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>RAV4 Hybrid AWD</td>
                        <td>2020</td>
                        <td>100</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Avalon Hybrid XLE</td>
                        <td>2019</td>
                        <td>2300</td>
                      </tr>
    
                      <tr>
                        <th scope="row">3</th>
                        <td>Avalon Hybrid XLE</td>
                        <td>2019</td>
                        <td>2300</td>
                      </tr>
                      
                    </tbody>
                </table>
            </di>
            <!-- Averages -->
            <div class="col-sm-6 col-md-6">
                <div class="alert alert-dark" role="alert">
                    23 000
                </div>
            </div>

            <div class="col-sm-6 col-md-6">
                <div class="alert alert-dark" role="alert">
                    11 000
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      //Query All input fields
      var form_fields = document.getElementsByTagName('select')
      
      for (var field in form_fields){	
      form_fields[field].className += ' form-select form-select-sm'
      }
  </script>
</body>
</html>
