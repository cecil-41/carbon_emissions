<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h5 class="card-title text-uppercase text-primary">Register</h5>
            {% if form.errors %}
              <div class="alert alert-danger">
                  {% for field in form %}
                      {% for error in field.errors %}
                          <p>{{ error }}</p>
                      {% endfor %}
                  {% endfor %}
              </div>
            {% endif %}
            <form method="POST" class="needs-validation" action="" novalidate>
              {% csrf_token %}
              <div class="form-floating mb-3">
                {{form.username}}
                <label for="useranme">Username</label>
              </div>
              <div class="form-floating mb-3">
                {{form.email}}
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                {{form.password1}}
                <label for="password">Password</label>
              </div>
              <div class="form-floating">
                {{form.password2}}
                <label for="confirm_password">Confirm Password</label>
              </div>
              <div class="my-2">
                <button class="btn btn-primary btn-sm w-50" type="submit">Register</button>
              </div>
              <div class="my-2">
                <p>Have an account already? <a class="text-primary text-decoration-none" href="{% url 'login' %}">Login</a></p>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emretulek/jbvalidator"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
   
    form_fields[1].placeholder='cecilbennett';
    form_fields[2].placeholder='cecil@example.com';
    form_fields[3].placeholder='********';
    form_fields[4].placeholder='********';

    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
</script>
  
</body>

</html>
