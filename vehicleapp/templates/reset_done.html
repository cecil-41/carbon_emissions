<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password/Done</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-secondary">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card  mt-5">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase text-primary mb-3">Password reset complete</h5>
                        <div class="text-center text-primary">
                            <i class="bi bi-check2-circle h1"></i>
                        </div>
                        <p class="text-dark fw-semibold mt-3">
                            Your password has been set. You may go ahead and log in now.
                        </p>

                        <div class="my-2">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-sm w-50" >Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
